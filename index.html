<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - IndexedDB CRUD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the application -->
    <div class="container">
        <h1>Task Manager</h1>
        <!-- Form for adding new tasks -->
        <form id="task-form">
            <!-- Input fields for task title and description -->
            <input type="text" id="task-title" placeholder="Task Title" required>
            <textarea id="task-description" placeholder="Task Description" required></textarea>
            <button type="submit">Add Task</button>
        </form>
        <!-- Container for displaying the list of tasks -->
        <div id="task-list"></div>
    </div>
    <!-- Link to the JavaScript file containing the application logic -->
    <script src="app.js"></script>
</body>
</html>
